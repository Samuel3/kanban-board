<div>
  <h1 mat-dialog-title>Delete Board</h1>
  <div mat-dialog-content>Do you really want to delete {{ this.data.name }}</div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="delete()">Delete</button>
    <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
  </div>
</div>
